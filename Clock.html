<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="Clock.css">
    <script src="Clock.js" defer></script>
</head>
<body>
    <div id="Container">
        <div id="wrapper">
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
</body>
</html>
